<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydroManager | Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f1f2f7;
      letter-spacing: 2px;
      background-image: url(img/background1.svg), url(img/background2.svg);
      background-repeat: no-repeat;
      background-position: left center, right center;
      background-size: 20% auto, 20% auto;
      background-attachment: fixed;
      min-height: 100vh;
    }

    input {
      margin: 10px;
      width: 100%;
      height: 45px;
      display: block;
      margin: 0 auto 20px auto;
      border: #A6ABC8 solid 1px;
      border-radius: 10px;
      padding: 0 15px;
      box-sizing: border-box;
    }

    label {
      font-weight: 500;
      color: #737B8B;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    button {
      width: 160px;
      height: 45px;
      background-color: #7c7c7c;
      margin: 0 auto;
      display: block;
    }

    .btn {
      width: 300px;
      background-color: #059ABB;
      color: white;
      font-family: 'Poppins';
      font-weight: 500;
      font-size: 21px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0486a3;
    }

    /* Ajustado o container de logo para centralizar */
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      margin-bottom: 15px;
      width: 100%;
    }

    /* Ajustado o tamanho da imagem do logo */
    .logo-img {
      height: 50px;
      margin-right: 0px;
    }

    /* Ajustado o estilo do texto HydroManager */
    .logo h1 {
      font-size: 22px;
      color: #737B8B;
      margin: 0;
    }

    .formulario-cadastro {
      color: #737B8B;
      width: 650px;
      padding: 25px 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(255, 254, 254);
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 95vh;
    }

    .titulo-cadastro {
      color: #6c757d;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: left;
      width: 100%;
      padding-left: 0;
    }

    .inputs-row {
      display: flex;
      width: 100%;
      gap: 20px;
      margin-bottom: 10px;
    }

    .input-group {
      flex: 1;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .modal-content h5 {
      margin: 0 0 10px;
    }

    .modal-content p {
      margin: 0 0 20px;
    }

    .modal-content button {
      background-color: #059ABB;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #0486a3;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #059ABB;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="formulario-cadastro">
    <div class="logo">
      <img src="/static/images/logo-hydromanager.png" alt="HydroManager Logo" class="logo-img">
      <h1>HydroManager</h1>
    </div>
    <form id="cadastroForm">
      <h2 class="titulo-cadastro">Crie sua conta</h2>
      <div class="inputs-row">
        <div class="input-group">
          <label for="username">Nome de usuário</label>
          <input type="text" name="username" id="username" required />
        </div>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
        </div>
      </div>
      <div class="inputs-row">
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirmar senha</label>
          <input type="password" name="confirmPassword" id="confirmPassword" required />
        </div>
      </div>
      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="login-link">
      <p>Já possui conta? <a href="login.html">Faça login</a></p>
    </div>

    <div class="modal" id="errorModal">
      <div class="modal-content">
        <h5>Erro no Cadastro</h5>
        <p id="errorMessage">Ocorreu um erro ao realizar o cadastro.</p>
        <button id="closeModal">Fechar</button>
      </div>
    </div>

    <div class="modal" id="successModal">
      <div class="modal-content">
        <h5>Cadastro Realizado</h5>
        <p>Seu cadastro foi realizado com sucesso!</p>
        <button id="closeSuccessModal">Continuar</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("cadastroForm");
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const errorModal = document.getElementById("errorModal");
    const successModal = document.getElementById("successModal");
    const closeModalButton = document.getElementById("closeModal");
    const closeSuccessModalButton = document.getElementById("closeSuccessModal");
    const errorMessageElement = document.getElementById("errorMessage");

    function showErrorModal(message) {
      errorMessageElement.textContent = message;
      errorModal.style.display = "flex";
    }

    function showSuccessModal() {
      successModal.style.display = "flex";
    }

    function closeErrorModal() {
      errorModal.style.display = "none";
    }

    function closeSuccessModal() {
      successModal.style.display = "none";
      window.location.href = "login.html";
    }

    closeModalButton.addEventListener("click", closeErrorModal);
    closeSuccessModalButton.addEventListener("click", closeSuccessModal);

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      // Validação básica
      if (!username || !email || !password || !confirmPassword) {
        showErrorModal("Por favor, preencha todos os campos.");
        return;
      }

      // Validar formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showErrorModal("Por favor, insira um email válido.");
        return;
      }

      // Validar correspondência de senhas
      if (password !== confirmPassword) {
        showErrorModal("As senhas não correspondem.");
        return;
      }

      // Se todas as validações passarem, exibir modal de sucesso
      showSuccessModal();
      
      // Em um sistema real, você enviaria os dados para o servidor aqui
      console.log("Cadastro enviado:", {
        username,
        email,
        password
      });
    });
  </script>
</body>

</html>
