<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydroManager | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f1f2f7;
      letter-spacing: 2px;
      background-image: url(img/background1.svg), url(img/background2.svg);
      background-repeat: no-repeat;
      background-position: left center, right center;
      background-size: 20% auto, 20% auto;
      background-attachment: fixed;
      min-height: 100vh;
    }

    input {
      margin: 10px;
      width: 600px;
      height: 50px;
      display: block;
      margin: 0 auto 20px auto;
      border: #A6ABC8 solid 1px;
      border-radius: 10px;
      padding: 0 15px;
      box-sizing: border-box;
    }

    label {
      font-weight: 500;
      color: #737B8B;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    button {
      width: 160px;
      height: 45px;
      background-color: #7c7c7c;
      margin: 0 auto;
      display: block;
    }

    .btn {
      width: 300px;
      background-color: #059ABB;
      color: white;
      font-family: 'Poppins';
      font-weight: 500;
      font-size: 21px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0486a3;
    }

    .esqueceu-senha {
      display: block;
      text-align: right;
      margin-bottom: 40px;
      color: #737B8B;
      text-decoration: none;
      font-size: 14px;
    }

    .esqueceu-senha:hover {
      text-decoration: underline;
    }

    /* Ajustado o container de logo para centralizar */
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      margin-bottom: 25px;
      width: 100%;
    }

    /* Ajustado o tamanho da imagem do logo */
    .logo-img {
      height: 60px;
      margin-right: 0px;
    }

    /* Ajustado o estilo do texto HydroManager */
    .logo h1 {
      font-size: 28px;
      color: #737B8B;
      margin: 0;
    }

    .formulario-login {
      color: #737B8B;
      width: 650px;
      padding: 30px 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(255, 254, 254);
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-height: 95vh;
    }

    .titulo-login {
      color: #6c757d;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: left;
      width: 100%;
      padding-left: 0;
    }

    .btn-login {
      margin-top: 20px;
    }

    .cadastro {
      font-size: 14px;
      font-weight: 500;
      margin-top: 30px;
      text-align: center;
    }

    .cadastro a {
      color: #059ABB;
      text-decoration: none;
      font-weight: 600;
    }

    .cadastro a:hover {
      text-decoration: underline;
    }

    .inputs-container {
      margin-bottom: 15px;
      width: 100%;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .modal-content h5 {
      margin: 0 0 10px;
    }

    .modal-content p {
      margin: 0 0 20px;
    }

    .modal-content button {
      background-color: #059ABB;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #0486a3;
    }

    .grid-content input:invalid {
      border-color: red;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    input:invalid+.error-message,
    input:focus+.error-message {
      display: block;
    }
  </style>
</head>

<body>
  <div class="formulario-login">
    <div class="logo">
      <img src="/static/images/logo-hydromanager.png" alt="HydroManager Logo" class="logo-img">
      <h1>HydroManager</h1>
    </div>

    <form id="loginForm">
      <h2 class="titulo-login">Faça Login</h2>
      <div class="inputs-container">
        <label for="username">Nome de usuário</label>
        <input type="text" name="nome" id="username" required />
        <label for="password">Senha</label>
        <input type="password" name="senha" id="password" required />
        <a href="esqueceu-senha.html" class="esqueceu-senha">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="modal" id="errorModal">
      <div class="modal-content">
        <h5>Erro de Login</h5>
        <p>Nome de usuário ou senha incorretos. Tente novamente.</p>
        <button id="closeModal">Fechar</button>
      </div>
    </div>

    <div class="cadastro">
      <p class="cadastro-texto">Ainda não possui cadastro? <a href="cadastro.html">Cadastre-se!</a></p>
    </div>
  </div>

  <script>
    const correctUsername = "joao";
    const correctPassword = "1234";

    const form = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const errorModal = document.getElementById("errorModal");
    const closeModalButton = document.getElementById("closeModal");

    function showModal() {
      errorModal.style.display = "flex";
    }

    function closeModal() {
      errorModal.style.display = "none";
    }

    closeModalButton.addEventListener("click", closeModal);

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (username === correctUsername && password === correctPassword) {
        alert("Login bem-sucedido!");
        window.location.href = "index.html";
      } else {
        showModal();
      }
    });
  </script>
</body>

</html>
